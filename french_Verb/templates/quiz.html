<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>French Verb Quiz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
        padding: 30px;
      }

      #quiz-area {
        margin-top: 20px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        display: inline-block;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      input,
      button {
        padding: 10px;
        font-size: 16px;
      }

      input {
        width: 80%;
        margin-top: 15px;
      }

      .button-row {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .bottom-button {
        margin-top: 20px;
      }

      .button-row button,
      .bottom-button button {
        min-width: 150px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 0.15s ease-in-out;
      }

      .button-row button:hover,
      .bottom-button button:hover {
        background-color: #2980b9;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }

      #streak {
        margin-top: 10px;
        font-size: 16px;
        color: #555;
      }

      #gif {
        margin-top: 20px;
        height: 200px;
        display: none;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      #hintText {
        display: none;
        margin-top: 15px;
        font-size: 14px;
        color: #666;
      }

      /* ÊñπÊ≥ï‚ë†ÔºöÈáç„Å≠„Çã„Éú„Çø„É≥Áî® */
      .button-stack {
        position: relative;
        width: 150px;
        height: 42px;
      }

      .button-stack button {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      #next-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>French Verb Conjugation Quiz</h1>

    <div id="quiz-area">
      <div id="verb"></div>
      <div id="subject"></div>
      <div id="tense"></div>

      <input type="text" id="user-answer" placeholder="„Åì„Åì„Å´Ê¥ªÁî®„ÇíÊõ∏„ÅÑ„Å¶„Å≠" />

      <div class="button-row">
        <button onclick="toggleHint()">„Éí„É≥„Éà„ÇíË°®Á§∫</button>

        <!-- ‚òÖ ËøΩÂä†ÔºöÂãïË©û„Çπ„Ç≠„ÉÉ„Éó„Éú„Çø„É≥Ôºà„Éá„Éï„Ç©„É´„ÉàÈùûË°®Á§∫Ôºâ -->
        <button id="skip-button" style="display: none" onclick="skipVerb()">
          „Åì„ÅÆÂãïË©û„Çí„Çπ„Ç≠„ÉÉ„Éó
        </button>

        <div class="button-stack">
          <button id="check-button" onclick="checkAnswer()">Á≠î„ÅàÂêà„Çè„Åõ</button>
          <button id="next-button" onclick="fetchQuiz()">Ê¨°„ÅÆÂïèÈ°å</button>
        </div>
      </div>

      <div id="result"></div>
      <div id="streak"></div>
      <img id="gif" src="" alt="Result GIF" />
      <div id="hintText"></div>

      <div class="bottom-button">
        <button onclick="endQuiz()">„É°„Éã„É•„Éº„Å∏Êàª„Çã</button>
      </div>
    </div>

    <script>
      let answered = false;

      /* ------------------- ÂïèÈ°åÂèñÂæó ------------------- */
      function fetchQuiz() {
        answered = false;
        document.getElementById("next-button").style.display = "none";
        document.getElementById("check-button").style.display = "inline-block";

        const mode = sessionStorage.getItem("quiz_mode") || "normal";
        /* ‚òÖ „É¢„Éº„ÉâÂà§ÂÆö„Åß„Çπ„Ç≠„ÉÉ„Éó„Éú„Çø„É≥Ë°®Á§∫ÂàáÊõø */
        document.getElementById("skip-button").style.display =
          mode === "by_subject" ? "inline-block" : "none";

        const selectedTenses = JSON.parse(
          sessionStorage.getItem("selected_tenses") || "[]"
        );

        fetch("/quiz", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: mode, tenses: selectedTenses }),
        })
          .then((r) => r.json())
          .then((data) => {
            if (data.finished) {
              alert("Âæ©Áøí„É¢„Éº„Éâ„ÅÆÂïèÈ°å„ÅØ„Åô„Åπ„Å¶Ëß£„ÅçÁµÇ„Çè„Çä„Åæ„Åó„ÅüÔºÅ");
              sessionStorage.setItem("quiz_mode", "normal");
              location.href = "/";
              return;
            }
            document.getElementById("verb").innerText = "ÂãïË©û: " + data.verb;
            document.getElementById("subject").innerText =
              "‰∏ªË™û: " + data.subject;
            document.getElementById("tense").innerText = "ÊôÇÂà∂: " + data.tense;
            document.getElementById("user-answer").value = "";
            document.getElementById("result").innerText = "";
            document.getElementById("streak").innerText =
              "ÁèæÂú®„ÅÆÈÄ£Á∂öÊ≠£Ëß£Êï∞: " + data.streak;
            document.getElementById("gif").style.display = "none";
            const hint = document.getElementById("hintText");
            hint.style.display = "none";
            hint.innerText = "üí° „Éí„É≥„Éà: " + data.hint;
          })
          .catch((err) => console.error(err));
      }

      /* ------------------- ÂãïË©û„Çí„Çπ„Ç≠„ÉÉ„Éó ------------------- */
      function skipVerb() {
        const selectedTenses = JSON.parse(
          sessionStorage.getItem("selected_tenses") || "[]"
        );

        fetch("/skipverb", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tenses: selectedTenses }), // ‚òÖ „Åì„ÅìÂ§ß‰∫ã
        })
          .then(() => fetchQuiz())
          .catch((err) => console.error("skip error", err));
      }

      /* ------------------- Á≠î„ÅàÂêà„Çè„Åõ ------------------- */
      function checkAnswer() {
        if (answered) return;
        answered = true;
        document.getElementById("check-button").style.display = "none";
        document.getElementById("next-button").style.display = "inline-block";

        const userAnswer = document.getElementById("user-answer").value.trim();

        fetch("/answer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_answer: userAnswer }),
        })
          .then((r) => r.json())
          .then((data) => {
            const res = document.getElementById("result");
            const gif = document.getElementById("gif");
            if (data.correct) {
              res.innerText = "‚úÖ Ê≠£Ëß£ÔºÅ";
              res.style.color = "green";
              gif.src = "/static/correct.gif";
            } else {
              res.innerText = `‚ùå ‰∏çÊ≠£Ëß£ÔºÅÊ≠£Ëß£„ÅØ: ${data.correct_answer}`;
              res.style.color = "red";
              gif.src = "/static/incorrect.gif";
            }
            gif.style.display = "block";
            document.getElementById("streak").innerText =
              "ÁèæÂú®„ÅÆÈÄ£Á∂öÊ≠£Ëß£Êï∞: " + data.streak;
          })
          .catch((err) => console.error(err));
      }

      /* ------------------- „Åù„ÅÆ‰ªñ ------------------- */
      function toggleHint() {
        const h = document.getElementById("hintText");
        h.style.display = h.style.display === "none" ? "block" : "none";
      }
      function endQuiz() {
        location.href = "/";
      }

      /* Enter „Ç≠„ÉºÊåôÂãï */
      document
        .getElementById("user-answer")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            !answered ? checkAnswer() : fetchQuiz();
          }
        });

      window.onload = fetchQuiz;
    </script>
  </body>
</html>
